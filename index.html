<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sandy AI Chat</title>

    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Code Highlighting -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js/styles/github.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common"></script>

    <!-- Highlight code after load -->
    <script>
      document.addEventListener("DOMContentLoaded", () => hljs.highlightAll());
    </script>
  </head>

  <body class="bg-[#f4f6fa] text-gray-900 font-sans">
    <div class="flex h-screen overflow-hidden">
      <div class="flex-1 flex flex-col">
        <!-- Header -->
        <header
          class="h-16 bg-white border-b flex items-center justify-between px-6"
        >
          <div>
            <h2 class="text-lg font-semibold">Sandy</h2>
            <p class="text-xs text-gray-500">DeepSeek R1 v1.1.0</p>
          </div>
          <div class="flex items-center gap-3">
            <label for="modeSelect" class="text-sm text-gray-600">Mode:</label>
            <select id="modeSelect" class="border rounded px-2 py-1 text-sm">
              <option value="quick" selected>Quick Response</option>
              <option value="deep">Deep Think</option>
            </select>
            <button class="text-gray-500 text-xl">üîç</button>
            <button class="text-gray-500 text-xl">‚öôÔ∏è</button>
          </div>
        </header>

        <!-- Chat Log -->
        <main
          id="messages"
          class="flex-1 overflow-y-auto px-6 py-4 space-y-4 bg-[#f4f6fa]"
        >
          <!-- Messages will be appended here -->
        </main>

        <!-- Input Footer -->
        <footer class="p-4 border-t bg-white flex items-center gap-2">
          <textarea
            id="userInput"
            rows="1"
            placeholder="Send your message to Sandy..."
            class="flex-1 resize-none px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
          <button
            class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-blue-700 transition"
            onclick="sendMessage()"
          >
            Send
          </button>
        </footer>
      </div>
    </div>

    <!-- Script (type module) -->
    <script type="module" src="script.js"></script>
  </body>
</html>
